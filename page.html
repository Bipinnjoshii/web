<!DOCTYPE html>

<html>

<head>

    <!--<meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">-->

    <title>Simple Form</title>

</head>

<body>

    <h1>Contact Us</h1>

    <form>

        <!-- Name -->

        Name:

        <input type="text" required><br><br>

        

        <!-- Email -->

        Email:

        <input type="email" required><br><br>

        

        <!-- Message -->

        Message:<br>

        <textarea placeholder="message" required></textarea><br><br>

        

        <!-- Radio Buttons -->

        Preferred Contact:<br>

        <input type="radio" name="contact" value="email" checked> Email<br>

        <input type="radio" name="contact" value="phone"> Phone<br><br>

        

        <!-- Checkboxes -->

        Subscribe to:<br>

        <input type="checkbox" name="subscribe" value="newsletter"> Newsletter<br>

        <input type="checkbox" name="subscribe" value="updates"> Updates<br><br>

        

        <!-- Submit Button -->

         <br>

        <input type="submit" value="submit">

    </form>

</body>

</html>
